<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      const base = '/vue-find-a-coach/';
      const path = window.location.pathname.replace(base, '');
      window.location.replace(base + '?/' + path.replace(/&/g, '~and~') + 
        (window.location.search ? '&' + window.location.search.slice(1).replace(/&/g, '~and~') : '') +
        window.location.hash);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
